<section class="excel">
  <style>
    .h-100 {
      height: auto !important;
    }
    img {
      cursor: pointer;
    }
  </style>
  <div class="container">
    <h2 class="h1 text-center">
      MS Excel
    </h2>

    <p class="h4 fw-light text-center text-secondary pb-5">
      На цій сторінці викладені скриншоти до робіт в MS Excel
    </p>

    <div id="root"></div>

    <script>
      var root = document.getElementById('root');
      var str = '';
      for (let i = 1; i <= 25; i++) {
        str += '<img src="static/excel/' + i + '.jpeg" class="d-block m-auto mb-4 img-thumbnail" alt="Excel">'
      }

      root.innerHTML = str;

      function openImage(event) {
        window.open(event.target.src);
      }

      Array.prototype.forEach.call(document.querySelectorAll('section img'), function(item) {
        item.addEventListener('click', openImage);
      });
    </script>
  </div>
</section>
