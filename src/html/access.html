<section class="access">
  <style>
    .h-100 {
      height: auto !important;
    }
    img {
      cursor: pointer;
    }
  </style>
  <div class="container">
    <h2 class="h1 text-center">
      MS Access
    </h2>

    <p class="h4 fw-light text-center text-secondary pb-5">
      На цій сторінці викладені роботи в MS Access
    </p>

    <h3 class="fw-light pb-2">Навчальні завдання</h3>

    <ul class="list-group mb-4">
      <li class="list-group-item">
        <i class="fa-solid fa-database"></i>
        &nbsp;
        <a href="static/access/Географічна-Возбранний.accdb" class="text-decoration-none link-primary" download>
          Географічна.accdb
        </a>
      </li>
    </ul>

    <h3 class="fw-light pb-2">Скриншоти з MS Access</h3>

    <div id="root"></div>

    <script>
      var root = document.getElementById('root');
      var str = '';
      for (let i = 1; i <= 15; i++) {
        str += '<img src="static/access/' + i + '.jpeg" class="d-block m-auto mb-4 img-thumbnail" alt="Excel">'
      }

      root.innerHTML = str;

      function openImage(event) {
        window.open(event.target.src);
      }

      Array.prototype.forEach.call(document.querySelectorAll('section img'), function(item) {
        item.addEventListener('click', openImage);
      });
    </script>
  </div>
</section>
